    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="discription" content="Skateboarding, skate parks" />
        <meta
          name="keywords"
          content="skateboarding, skate parks, united kingdom"
        />

        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Street Skater</title>
      </head>
      <body id="contact">
        <header>
          <h1 id="logo">Street Skater</h1>

          <input type="checkbox" id="nav-toggle" class="nav-toggle" />

          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="locations.html">Locations</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
          <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
          </label>
        </header>

        <form class="contact-us">
          <div class="buttons">
            <h2>Which Park Are You Interested In?</h2>
            <div>
              <label for="livi">Livingston Park</label>
              <input type="radio" name="which-park" id="livi" value="livi" />
            </div>
            <div>
              <label for="stoke">Stoke Plaza</label>
              <input type="radio" name="which-park" id="stoke" value="stoke" />
            </div>
            <div>
              <label for="source">Source Park</label>
              <input
                type="radio"
                name="which-park"
                id="source"
                value="source"
              />
            </div>
            <div>
              <label for="level">The Level</label>
              <input type="radio" name="which-park" id="level" value="level" />
            </div>
          </div>

          <div>
            <div>
              <label for="fname">First Name</label>
              <input type="text" placeholder="First Name" id="fname" required />
            </div>
            <div>
              <label for="lname">Last Name</label>
              <input type="text" placeholder="Last name" id="lname" required />
            </div>
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="Email Adress"
              id="email"
              required
            />
          </div>

          <div>
            <label for="message">Leave Your Questions below</label>
            <textarea name="message" id="message" cols="40" rows="20"></textarea>
          </div>

          <input type="submit" name="submit" id="submit" />
        </form>
        <footer>
          <ul class="social-networks">
            <li>
              <a href="https://www.facebook.com/" target="_blank" rel="noopener"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
            <li>
              <a href="https://www.instagram.com/" target="_blank" rel="noopener"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
              <a href="https://www.youtube.com/" target="_blank" rel="noopener"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
          </ul>
        </footer>

        <!-- font awesome script -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      </body>
    </html>
